backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = -1;
blur-background = true;
blur-kern = "3x3box";

# Shadow
shadow = true;			# Enabled client-side shadows on windows.
no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;		# Don't draw shadows on DND windows.
clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 7.5;		# The blur radius for shadows. (default 12)
shadow-offset-x = -11;		# The left offset for shadows. (default -15)
shadow-offset-y = -4.5;		# The top offset for shadows. (default -15)
shadow-opacity = 0.36;
shadow-exclude = [
 "! name~=''",
 "n:e:Notification",
 "n:e:Dunst",
 "n:e:dzen",
 "name = 'dzen slave'",
 "name = 'gnome-screenshot'",
 "n:e:Docky",
 "g:e:Conky",
 "g:e:Synapse",
 "g:e:Kupfer",
 "_GTK_FRAME_EXTENTS@:c",
 "n:w:Firefox",
 "n:w:*Chrome*",
 "n:w:*Chromium*",
 "class_g ?= 'dzen'",
 "class_g ?= 'gnome-screenshot'",
 "class_g ?= 'Notify-osd'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Cairo-clock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'"
];

blur-background-exclude = [
 "window_type" = 'dock'",
 "window_type" = 'desktop'",
 "_GTK_FRAME_EXTENTS@:c",
 "name = 'gnome-screenshot'",
 "class_g = 'Polybar'",
 "class_g ?= 'gnome-screenshot'"
];

#opacity-rule = ["85:class_g = 'gnome-terminal'"];
menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = 1.0;
alpha-step = 0.06;
opacity-rule = [
	"50:class_g = 'Bspwm' && class_i = 'presel_feedback'",
	"75:class_g = 'URxvt'"
];

# The shadow exclude options are helpful if you have shadows enabled. Due to the way compton draws its shadows, certain applications will have visual glitches
# (most applications are fine, only apps that do weird things with xshapes or argb are affected).
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.

# Fading
fading = true; # Fade windows during opacity changes.
fade-delta = 5; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.20; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.20; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing

detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.

#Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; };
  menu = { shadow = false; };
  dropdown_menu = { shadow = false; };
  popup_menu =  { shadow = false; };
};

