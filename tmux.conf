set -g default-terminal 'xterm-256color'
set -g default-command 'reattach-to-user-namespace -l zsh'
set -g default-shell $SHELL
setw -g clock-mode-style 12

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a

# start windows numbers at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows after closing one
set -g renumber-windows on

# set to last pane
bind-key C-a last-pane

# setup 'v' to begin selection like VIM
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'p' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# logical splits
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

# resize panes with arrow keys
unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 6
unbind Down
bind Down resize-pane -D 6

# active window title colors
set-window-option -g window-status-current-fg '#b49ae4' #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# status bars
set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
# todo
set -s escape-time 10

# Turn on focus-events
set -g focus-events on

# UTF-8
set -q -g status-utf8 on
setw -q -g utf8 on

# theme it up
if-shell "test -f ~/dotfiles/tmux.theme" "source ~/dotfiles/tmux.theme"

if-shell "test ! -d ~/.tmux/plugins/tpm" "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

run "~/.tmux/plugins/tpm/tpm"
