bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# logical splits
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

# resize panes with arrow keys
unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 6
unbind Down
bind Down resize-pane -D 6

# active window title colors
set-window-option -g window-status-current-fg '#b49ae4' #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# status bars
set -s escape-time 5

# Turn on focus-events
set -g focus-events on
set -g mouse on

# UTF-8
setw -q -g utf8 on

# Plugins
if-shell "test ! -d ~/.tmux/plugins/tpm" "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
set -g @tpm_plugins '                \
  tmux-plugins/tpm                   \
  tmux-plugins/tmux-sensible         \
  christoomey/vim-tmux-navigator     \
'

run "~/.tmux/plugins/tpm/tpm"

